<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¬ Movie Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffb400;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active {
      color: #ffb400;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #ffb400;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 20px;
    }

    .movie-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .movie-card h3 {
      padding: 10px;
      font-size: 1rem;
    }

    .movie-card button {
      background: #ffb400;
      border: none;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .pagination button {
      margin: 0 10px;
      padding: 10px 20px;
      background: #ffb400;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1f1f1f;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">ðŸŽ¬ Movie Library</div>
    <nav>
      <a href="#" id="homeTab" class="active">Home</a>
      <a href="#" id="watchlistTab">Watchlist</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for movies..." />
    <button id="searchBtn">Search</button>
  </div>

  <div id="movieContainer" class="movie-grid"></div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
